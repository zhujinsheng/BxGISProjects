<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="js/weUI/weui.min.css" rel="stylesheet" type="text/css">
    <link href="js/weUI/jquery-weui.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="js/swiper/swiper.min.css">
   	<link href="css/common.css" rel="stylesheet" type="text/css" />
    <title>个人中心</title>
</head>
<body>
	<header class="head">
		<h4>个人中心</h4>
		<span class="back" onclick="window.history.back(-1)"></span>
	</header>
	<div class="content deatil-content">
		<div class="user-photos">
			<div class="user-photos-center">
				<img src="img/photos.png"> 
			</div>
		</div>
		<ul class="basic_list">
			<li>
				<i class="basic_list_icon basic_list_icon_name"></i>
				<label>姓名</label>
				<input type="text" placeholder="王小二">
			</li>
			<li>
				<i class="basic_list_icon basic_list_icon_job"></i>
				<label>职务</label>
				<input type="text" placeholder="高级管理员">
			</li>
			<li>
				<i class="basic_list_icon basic_list_icon_address"></i>
				<label>地址</label>
				<input type="text" placeholder="广东省广州市东湖区而三路1403号">
			</li>
			<li>
				<i class="basic_list_icon basic_list_icon_phone"></i>
				<label>电话</label>
				<input type="text" placeholder="158 1323 3225">
			</li>
			<li>
				<i class="basic_list_icon basic_list_icon_email"></i>
				<label>邮箱</label>
				<input type="text" placeholder="52142245@qq.com">
			</li>
		</ul>
		<ul class="basic_list basic_list-special">
			<li>
				<i class="basic_list_icon basic_list_icon_erwm"></i>
				<label>分享二维码</label>
			</li>
			<li onclick="location.href='password.html'">
				<i class="basic_list_icon basic_list_icon_password"></i>
				<label>修改密码</label>
				<input type="text" placeholder="">
				<div class="right-href"></div>
			</li>
			<li>
				<i class="basic_list_icon basic_list_icon_login"></i>
				<label>退出登录</label>
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/weUI/jquery-weui.min.js"></script>
<script src="js/swiper/swiper.min.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
