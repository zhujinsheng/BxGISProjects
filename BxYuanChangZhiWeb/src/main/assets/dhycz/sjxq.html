<head>

    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="js/weUI/weui.min.css" rel="stylesheet" type="text/css">

    <title>事件详情</title>
    <script defer="deter">
    	$(function(){
    		var urls=window.location.href;
			var urls=urls.split("=");
			var datalist;
		
			$.ajax({
					url:"http://localhost:18082/db/common/get/TbEvents/"+urls[1],
					type:"POST",
					dataType:"json",
					
					success:function(data){
						console.log(data)
						datalist=data;
						var vm = new Vue({
							el: '#app',
							data: {
							    items: datalist
							},
							computed:{
								items:function(){
									return vm.items
								}
							}
						})
					}
				})
    	})
    	
    			
    </script>
</head>

	<header class="head head-map">
